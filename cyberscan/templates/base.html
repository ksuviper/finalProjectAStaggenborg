{% load static %}
<!doctype html>
<head>
    <title>{% block title %}{% endblock %} - finalProjectAStaggenborg</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'cyberscan/style.css' %}">
    <meta name="theme-color" content="#712cf9">
    {% block head %}{%  endblock %}
</head>

<body>
    <nav class="p-3 text-bg-dark">
      <img src="">
        <h1><a class="navbar-brand" href="/cyberscan">Cyberscan Toolkit</a></h1>
      <ul>
          <li><a href="/admin" class="btn btn-warning me-1" target="_blank"><img src="{% static 'cyberscan/images/gear-24px.png' %}"></a></li>
          <li><button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#aboutModal"><img src="{% static 'cyberscan/images/info-24px.png' %}"></button></li>
      </ul>
    </nav>
    <div class="modal fade" id="aboutModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">About</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            finalProject for INF601 by Adam Staggenborg.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <section class="content">
      <header>
        {% block header %}{% endblock %}
      </header>

      {% block content %}{% endblock %}
    </section>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
